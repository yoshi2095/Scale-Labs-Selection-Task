<!DOCTYPE html>
<html ng-app = "myapp">
<head>
	<meta charset="utf-8">
	<base href="/Scale-Labs-Selection-Task/">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>E-commerce Website task</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    </link>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <link rel="stylesheet" href="src/css/app.css" />
</head>
<body ng-controller = "myCtrl" class="bg-white lter">
	<div>
		<div ng-include = "'src/partials/home_header.html'"></div>	
		<br><br><br>
		
		<div class="bg-white container">
			
			<div class="bg-white" align="center" >
				<div >
					<img src="src/img/theshoecompany.png" width="40%" height="40%">
				</div>
			</div>

		</div>

		<br><br>


		<div class="container bg-white">
			<div class="row">
				<div class="col-sm-3" ng-repeat = "card in cards">
					<div class="card shadow card-hover">
						<img class="card-img-top" ng-src="{{card.img}}" width="230" height="230">
						<div class="card-body">
							<div>
								<h6 class="card-title">{{card.company}}</h6>
								<p class="card-text">{{card.type}}</p>
							</div>
							<div class="row">
								<div class="col-9" style="padding: 10px;">
									<a href="#" class="card-link text-blue" style="font-size: 18px; padding: 5px;">BUY</a>
									<a href="#">
										<i class="icon icon-basket card-link text-blue" style="font-size: 18px; padding: 5px;"></i>
									</a>
									<a href="#">
										<i class="fa fa-heart-o card-link text-red" style="font-size: 18px; padding: 5px;"></i>
									</a>
								</div>
								<div class="col-3" style="padding: 10px;" align="right">
									<a href="#" class="card-link" style="font-size: 18px;">{{card.price}}</a>
								</div>
							</div>
						</div>
					</div>
					<br>
				</div>
			</div>
		</div>
		<br><br>
		<div class="container" align="center">
			<button type="button" class="btn btn-hover text-violet">
				<i class="icon icon-refresh"></i>
				Refresh Prices
			</button>
		</div>
		<div ng-include = "'src/partials/footer.html'"></div>
	</div>
	<!-- scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="src/js/app.js"></script>
</body>
</html>
